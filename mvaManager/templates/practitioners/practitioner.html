{% extends "settings.html" %}
  {% block settings %}
<br>
  <div class="row">
    <div class="col-md-12">
      <h4 style="text-align: center"> {{ practitioner.firstName }} {{ practitioner.lastName}}</h4>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <small> Practice: </small>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        {{ practitioner.practice }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <small> Certification Number: </small>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        {{ practitioner.certificateNumber }}
      </div>
    </div>
  </div>
  <div class="row">
  <div class="col-sm-12">
    <div class="text-center">
      <a class="btn btn-primary btn-sm m-1" href="{{ url_for('settings.updatepractitioner', practitioner_id=practitioner.id) }}"> Edit </a>
      <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal"> Delete </button></td>
    </div>
  </div>
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Patient?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You are about to delete this practitioner. Are you sure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <form action="{{ url_for('settings.deletepractitioner', practitioner_id=practitioner.id) }}" method="POST">
              <input class="btn btn-danger" type="submit" value="Delete">
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
