{% extends "layout.html" %}
  {% block content %}
  <br>
  <div class="row">
    <div class="col-md-6">
      <h1>Patients</h1>
    </div>
    <div class="col-md-6">
      <div class="text-right">
        <a class="btn btn-success" href="{{ url_for('addPatient')}}"> + </a></td>
      </div>
    </div>
  </div>
  <br>
  <table class="table">
    <thead>
      <th scope="col"> Last Name </td>
      <th scope="col"> First Name </td>
      <th scope="col"> Date of Birth </td>
      <th scope="col"> Claim Number </td>
    </thead>
    <tbody>
    {% for patient in patients %}
      <tr>
        <td> {{ patient.pLastName }} </td>
        <td> {{ patient.pFirstName }}</td>
        <td> {{ patient.pDOB }}</td>
        <td> {{ patient.pClaimNumber }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  
  {% endblock content %}
